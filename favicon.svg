<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Фон: Закругленный квадрат (Темная тема) -->
  <rect x="0" y="0" width="64" height="64" rx="16" fill="#1a1b1e"/>
  
  <!-- Небо: Градиентный круг (Луна/Солнце) -->
  <circle cx="48" cy="18" r="8" fill="#f4b41b"/>
  
  <!-- Звезды: Мелкие точки -->
  <circle cx="15" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="30" cy="10" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="55" cy="30" r="1" fill="#ffffff" opacity="0.5"/>
  
  <!-- Гора 1 (Задний план) -->
  <path d="M-5 64 L25 25 L55 64 Z" fill="#373a40"/>
  
  <!-- Гора 2 (Передний план, Акцентный цвет) -->
  <path d="M15 64 L42 32 L70 64 Z" fill="#4dabf7"/>
  
  <!-- Декоративная линия (стиль "Линии") -->
  <line x1="15" y1="64" x2="42" y2="32" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
</svg>